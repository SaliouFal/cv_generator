<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Aperçu du CV</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5">
<div class="container">

  <h1 class="mb-4">Pré-visualisation</h1>

  <!-- ♦ le ?t=… empêche le cache après chaque recompilation -->
  <embed id="cvpdf"
         src="{{ url_for('file', filename=pdf_filename) }}?t={{ ts }}"
         type="application/pdf"
         width="100%" height="700px" />

  <form action="{{ url_for('edit') }}" method="post" class="mt-4">
      <label class="form-label fw-semibold">Instruction (Libre) :</label>
      <textarea class="form-control" name="instruction" rows="3"
                placeholder="Ex : ajoute une section Bénévolat, passe le nom en rouge…"></textarea>

      <div class="mt-3 d-flex gap-2">
        <button class="btn btn-primary">Appliquer</button>
        <a href="{{ url_for('download') }}" class="btn btn-success">Télécharger</a>
        <a href="{{ url_for('minidata') }}" class="btn btn-secondary">Revenir au formulaire</a>
      </div>
  </form>

</div>
</body>
</html>
