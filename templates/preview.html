<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Aperçu du CV</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5">
<div class="container">

  <h1 class="mb-4">Pré-visualisation</h1>

  <embed src="{{ url_for('file', filename=pdf_filename) }}"
         type="application/pdf"
         width="100%" height="600px"/>

  <form action="{{ url_for('edit') }}" method="post" class="mt-4">
    <label class="form-label">Instruction libre (optionnel) :</label>
    <textarea class="form-control" name="instruction" rows="3"
              placeholder="Ex : Ajoute une section Bénévolat, passe les titres en rouge…"></textarea>

    <button class="btn btn-primary mt-2">Appliquer</button>
    <a    href="{{ url_for('download') }}" class="btn btn-success mt-2">Télécharger</a>
    <a    href="{{ url_for('legacy_form') }}"     class="btn btn-secondary mt-2">Revenir au formulaire</a>
  </form>

</div>
</body>
</html>
