<!doctype html><html lang="fr"><head>
  <meta charset="utf-8">
  <title>Démarrage</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head><body class="p-5 text-center">
  <h2 class="mb-4">Comment souhaitez-vous pré-remplir votre CV&nbsp;?</h2>

  <a href="{{ url_for('minidata') }}" class="btn btn-primary btn-lg me-3">
    Remplir le formulaire
  </a>

  <form action="{{ url_for('import_cv') }}" method="post" enctype="multipart/form-data" class="d-inline-block">
    <label class="btn btn-outline-secondary btn-lg">
      Importer mon CV existant
      <input type="file" name="cvfile" accept=".pdf,.doc,.docx" hidden onchange="this.form.submit()">
    </label>
  </form>

  <p class="mt-4 text-muted">PDF ou DOCX &nbsp;•&nbsp; Nous analyserons vos données puis les adapterons au modèle choisi.</p>
</body></html>
