<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Analyse du CV…</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body{display:flex;align-items:center;justify-content:center;height:100vh;background:#f8f9fa}
  </style>
</head>
<body>
  <div class="text-center">
     <div class="spinner-border text-primary" role="status" style="width:4rem;height:4rem">
       <span class="visually-hidden">Loading…</span>
     </div>
     <p class="mt-4 fs-5">Analyse de votre CV…</p>
  </div>

  <script>
    /* appelé pour minidata ET import */
    fetch("{{ url_for('import_apply') }}", {method:"POST"})
      .then(r => r.ok ? location.href="{{ url_for('preview') }}" : location.reload());
  </script>
</body>
</html>
