<!doctype html>
<html>
<head>
  <title>Fill out your information</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script>
    function addExperienceRow(){
      const wrapper=document.getElementById('experiences');
      const index=wrapper.children.length/4;
      wrapper.insertAdjacentHTML('beforeend',`
      <div class="col-6 mb-2"><input type="text" class="form-control" name="exp_position_${index}" placeholder="Position"></div>
      <div class="col-6 mb-2"><input type="text" class="form-control" name="exp_company_${index}" placeholder="Company"></div>
      <div class="col-6 mb-2"><input type="text" class="form-control" name="exp_start_${index}" placeholder="Start"></div>
      <div class="col-6 mb-2"><input type="text" class="form-control" name="exp_end_${index}" placeholder="End"></div>
      <div class="col-12 mb-3"><textarea class="form-control" name="exp_desc_${index}" placeholder="Description"></textarea></div>
      `);
    }
  </script>
</head>
<body class="p-5">
  <div class="container">
    <h1 class="mb-4">Tell us about yourself</h1>
    <form method="post" enctype="multipart/form-data">
      <div class="row">
       <div class="col-md-6 mb-3">
         <label class="form-label">Full Name</label>
         <input type="text" class="form-control" name="name" required>
       </div>
       <div class="col-md-6 mb-3">
         <label class="form-label">Email</label>
         <input type="email" class="form-control" name="email" required>
       </div>
       <div class="col-md-6 mb-3">
         <label class="form-label">Phone</label>
         <input type="text" class="form-control" name="phone">
       </div>
       <div class="col-md-6 mb-3">
         <label class="form-label">Photo</label>
         <input type="file" class="form-control" name="photo" accept="image/*">
       </div>
       <div class="col-12 mb-3">
         <label class="form-label">Professional Summary</label>
         <textarea class="form-control" name="summary" rows="3"></textarea>
       </div>
       <div class="col-12 mb-3">
         <label class="form-label">Skills (comma separated)</label>
         <input type="text" class="form-control" name="skills">
       </div>
       <h3>Experiences</h3>
       <div id="experiences" class="row gy-2"></div>
       <div class="col-12">
         <button type="button" class="btn btn-secondary mb-3" onclick="addExperienceRow()">Add Experience</button>
       </div>
      </div>
      <button type="submit" class="btn btn-primary">Generate CV</button>
    </form>
  </div>
</body>
</html>
