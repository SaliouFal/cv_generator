<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Choisissez votre template de CV</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .hero   { background:#f5f8ff url('{{ url_for("static", filename="hero_wave.svg") }}') no-repeat bottom; }
    .hero h1{ font-weight:700; }
  </style>
</head>
<body>

<!-- Bandeau d’accroche ------------------------------------------------------>
<section class="hero text-center py-5 mb-5">
  <div class="container">
    <h1 class="display-5">Générez un&nbsp;CV professionnel grâce à&nbsp;l’IA</h1>
    <p class="lead mb-4">Choisissez un modèle, saisissez vos infos clés&nbsp;…&nbsp;Notre moteur rédige et met en
      page le&nbsp;reste automatiquement.</p>
    <a href="#templates" class="btn btn-primary btn-lg">Découvrir les modèles</a>
  </div>
</section>

<!-- Grille des templates ---------------------------------------------------->
<div id="templates" class="container">
  <h2 class="mb-4 text-center">Sélectionnez votre template préféré</h2>
  <div class="row">
    {% for t in templates %}
    <div class="col-md-4 mb-4">
      <div class="card h-100 shadow-sm">
        <img src="{{ url_for('static', filename=t.image) }}" class="card-img-top" alt="{{ t.name }}">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ t.name }}</h5>
          <a href="{{ url_for('select_template', template_id=t.id) }}" class="btn btn-outline-primary mt-auto w-100">
            Utiliser ce modèle
          </a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

</body>
</html>
