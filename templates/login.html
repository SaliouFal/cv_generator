<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Connexion – Générateur de CV IA</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Icônes (facultatif) -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    /* ---------- décor général ---------- */
    body{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:linear-gradient(135deg,#4895ef 0%,#4361ee 50%,#3f37c9 100%);
      font-family:system-ui,-apple-system,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
      color:#fff;
    }
    /* ---------- carte de login ---------- */
    .login-card{
      width:clamp(320px,90vw,420px);
      background:#fff;
      color:#212529;
      border-radius:1rem;
      box-shadow:0 12px 40px rgba(0,0,0,.15);
      overflow:hidden;
      animation:fadeIn .6s ease forwards;
      transform:translateY(20px);
      opacity:0;
    }
    @keyframes fadeIn{to{transform:none;opacity:1}}

    .login-header{
      background:linear-gradient(135deg,#4895ef 0%,#4361ee 100%);
      padding:2rem 1.5rem;
      text-align:center;
    }
      .login-header h1{
        font-size:1.9rem;
        font-weight:700;
        margin:0 0 .25rem;
        color:#fff;
      }
      .login-header p{
        margin:0;
        font-size:.95rem;
        color:#e4e9ff;
      }

    .login-body{padding:2rem 1.8rem;}

    .form-control:focus{
      border-color:#4361ee;
      box-shadow:0 0 0 .25rem rgba(67,97,238,.25);
    }

    .btn-login{
      background:#4361ee;
      border:none;
    }
    .btn-login:hover{background:#3a55d4}

    /* petit badge en pied de formulaire */
    .powered{
      font-size:.75rem;
      color:#6c757d;
    }
  </style>
</head>

<body>

  <form class="login-card shadow" action="{{ url_for('login') }}" method="post" autocomplete="off">

    <!-- bannière -->
    <div class="login-header">
      <h1><i class="fa-solid fa-robot me-2"></i>Connexion</h1>
      <p>Générez un CV professionnel en un clic&nbsp;grâce&nbsp;à&nbsp;l’<strong>IA</strong></p>
    </div>

    <!-- contenu -->
    <div class="login-body">

      {% with msgs = get_flashed_messages(with_categories=true) %}
      {% for cat,msg in msgs %}
        <div class="alert alert-{{cat}} py-2">{{ msg }}</div>
      {% endfor %}
      {% endwith %}

      <!-- e-mail -->
      <div class="mb-3">
        <label class="form-label fw-semibold">Adresse e-mail&nbsp;autorisé&nbsp;:</label>
        <input type="email" name="email" class="form-control" placeholder="prenom.nom@exemple.com" required autofocus>
      </div>

      <!-- champ next (redir après login) -->
      <input type="hidden" name="next" value="{{ next|default('/') }}">

      <button class="btn btn-login w-100 py-2">
        <i class="fa-solid fa-right-to-bracket me-1"></i>Se connecter
      </button>

      <p class="powered mt-3 text-center">
        Accès réservé – liste blanche interne
      </p>
    </div>
  </form>

</body>
</html>
